<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app_2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">

        <header>
            <figure class="logo_wrapper">
                <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/7/71/Spotify.png" alt="">
            </figure>
        </header>

        <main>

            <div class="card_wrapper">
            

                <div v-for="(element,i) in disc" class="card">
                    <figure class="disc_wrapper">
                        <img class="disc" :src="element.poster" alt="">
                    </figure>

                    <div class="card_text_wrapper">
                        <h4 class="title">{{element.title}}</h4>
                        <p class="author">{{element.author}}</p>
                        <p class="year">{{element.year}}</p>
                    </div>
                </div>
            

            </div>


        </main>

        
    </div>

    <script src="app.js"></script>
</body>
</html>
